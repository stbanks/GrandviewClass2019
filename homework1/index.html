<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>1 million cups</title>
        <link rel="stylesheet" type="text/css" href="signupStyle.css">
    </head>
    <body>
        <div class="box">

            <div class="logo">
                <img src="1mc.png" alt="1 million cups" height="200" width="200">
            </div>
            <div class="signInStation">
                <h1>Sign In Station</h1>
                <p>
                    Sign-up for reminders on your favorite event of the week. 1 Million Cups Des Moines. Once you're in the cool club, join us WEDNESDAY form 8-9:30AM in downtown Des Moines!
                </p>
            </div>
            <div class="signInForm">
                <form action="">
                    <label for="email">
                        <b>Email Address</b>
                    </label>
                    <input type="text" name="email" required>

                    <label for="firstName">
                        <b>First Name</b>
                    </label>
                    <input type="text" name="firstName" required>

                    <label for="lastName">
                        <b>Last Name</b>
                    </label>
                    <input type="text" name="lastName" required>

                    <label for="hearAbout">
                        <b>How did you hear about 1 Million Cups?</b>
                    </label>
                    <input type="text" name="hearAbout">

                    <div class="button">
                        <button type="submit">
                            Check In
                        </button>
                    </div>
                </form> 
            </div>
        </div>
            
    </body>
</html>
